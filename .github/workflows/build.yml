name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js 并开启 npm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 查看 Node.js 和 npm 版本
      - name: Check Node & NPM
        run: |
          node -v
          npm -v

      # 4. 安装依赖（推荐使用 npm ci 保证干净安装）
      - name: Install dependencies
        run: npm ci

      # 5. 构建 TypeScript
      - name: Build TypeScript
        run: npm run build

      # 6. 运行单元测试（使用 npx 避免权限问题）
      - name: Run unit tests
        run: npx vitest --run

      # 7. 运行覆盖率
      - name: Run coverage
        run: npx vitest --coverage

